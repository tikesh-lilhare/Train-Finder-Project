<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Search - Find Your Journey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ğŸš‚ Train Finder</h1>
            <p></p>
        </header>

        <div class="search-container">
            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <label for="source">From</label>
                    <input type="text" id="source" name="source" placeholder="Enter Source City" required>
                </div>
                <div class="form-group">
                    <label for="destination">To</label>
                    <input type="text" id="destination" name="destination" placeholder="Enter Destination City" required>
                </div>
                <button type="submit" class="search-btn">Search Trains</button>
            </form>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Searching for trains...</p>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="results" class="results-container" style="display: none;">
            <div id="resultsContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
